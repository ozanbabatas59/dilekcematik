<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilekçematik Ozan Babataş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .pdf-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .pdf-container iframe {
            width: 100%; 
            height: 800px; 
            border: none;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .fullscreen-btn:hover {
            background-color: #0056b3;
        }
        .pdf-input {
            margin-bottom: 20px;
            text-align: center;
        }
        .pdf-input select {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        .pdf-input button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pdf-input button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Dilekçematik Ozan Babataş</h1>
    <div class="pdf-input">
        <select id="pdfSelect">
            <option value="">PDF seçin</option>
            <option value="ornek.pdf">Genel Dilekçe Belediye</option>
            <option value="teslim.pdf">Teslim Tutanağı</option>
            <option value="test.pdf">Boş</option>
        </select>
        <button onclick="pdfYenile()">PDF Yükle</button>
    </div>
    <div class="pdf-container">
        <iframe id="pdfIframe" src=""></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Tam Ekran</button>
    </div>

    <script>
        function toggleFullscreen() {
            const iframe = document.getElementById('pdfIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { 
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { 
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }
        }

        function pdfYenile() {
            const pdfSelect = document.getElementById('pdfSelect');
            const selectedPdf = pdfSelect.value;
            const iframe = document.getElementById('pdfIframe');
            if (selectedPdf) {
                iframe.src = selectedPdf; 
            } else {
                alert('Lütfen bir PDF dosyası seçin.');
            }
        }
    </script>
</body>
</html>
